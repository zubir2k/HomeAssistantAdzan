  - alias: 🕋 Azan - Update
    description: "Check for update"
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.solat_version
        to: "on"
    condition: []
    action:
      - service: persistent_notification.create
        data:
          notification_id: esolat_update
          title: 🕋 eSolat - Update Available
          message: >-
            Latest update available for download [Github](https://github.com/zubir2k/HomeAssistantAdzan/releases/latest).{{ '\n' }}{{ '\n' }}**Version:** {{ state_attr('binary_sensor.solat_version', 'latest') }}{{ '\n' }}**Changes:** 
            {{ '\n' }}{{ state_attr('binary_sensor.solat_version', 'description') }}
    mode: single
  - alias: 🕋 Azan - Yearly Update
    description: "🤖 Fetch JSON data from JAKIM on 1st January every year"
    #unique_id: esolat_yearlyupdate
    trigger:
      - platform: time
        at: '00:00:00'
    condition:
      - condition: template
        value_template: '{{now().day == 1 and now().month == 1}}'
    action:
      - service: downloader.download_file
        data:
          url: >-
            https://www.e-solat.gov.my/index.php?r=esolatApi/takwimsolat&period=year&zone={{states('input_text.solat')}}
          filename: esolat.json
          overwrite: true
          subdir: esolat
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: command_line.reload
    mode: single
  - alias: 🕋 Azan - Startup Refresh
    description: "Refresh realtime sensors from Jakim & AzanPro"
    trigger:
      - platform: homeassistant
        event: start
    condition: []
    action:
      - service: rest.reload
    mode: single
