            {%elif is_state('sensor.waktu_sekarang', 'Isyraq') %}{{ (as_local(states('sensor.waktu_dhuha') | as_datetime) - as_local(now())).total_seconds() | timestamp_custom('%-H hours, %-M minutes and %-S seconds', false) }}
            {%elif is_state('sensor.waktu_sekarang', 'Dhuha') %}{{ (as_local(states('sensor.solat_zohor') | as_datetime) - as_local(now())).total_seconds() | timestamp_custom('%-H hours, %-M minutes and %-S seconds', false) }}
