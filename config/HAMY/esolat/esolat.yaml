          {% elif as_local(now()) >= as_local(states('sensor.solat_subuh') | as_datetime) and as_local(now()) <= as_local(states('sensor.waktu_syuruk') | as_datetime) + timedelta(seconds=-1) %}Subuh
          {% elif as_local(now()) >= as_local(states('sensor.waktu_syuruk') | as_datetime) and as_local(now()) <= as_local(states('sensor.waktu_isyraq') | as_datetime) + timedelta(seconds=-1) %}Syuruk
          {% elif as_local(now()) >= as_local(states('sensor.waktu_isyraq') | as_datetime) and as_local(now()) <= as_local(states('sensor.waktu_dhuha') | as_datetime) + timedelta(seconds=-1) %}Isyraq
