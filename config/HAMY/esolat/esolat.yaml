            {%elif is_state('sensor.waktu_sekarang', 'Isyak') %}{{ (as_local(states('sensor.waktu_imsak') | as_datetime) + timedelta(days=1) - as_local(now())).total_seconds() | timestamp_custom('%-H hours, %-M minutes and %-S seconds', false) }}
            {%endif%}
          nextinminutes: >-
            {%if is_state('sensor.waktu_sekarang', 'Imsak') %}{{ ((as_local(states('sensor.solat_subuh') | as_datetime) - as_local(now())).total_seconds() / 60) | round }}
            {%elif is_state('sensor.waktu_sekarang', 'Subuh') %}{{ ((as_local(states('sensor.waktu_syuruk') | as_datetime) - as_local(now())).total_seconds() / 60) | round }}
            {%elif is_state('sensor.waktu_sekarang', 'Syuruk') %}{{ ((as_local(states('sensor.waktu_isyraq') | as_datetime) - as_local(now())).total_seconds() / 60) | round }}
            {%elif is_state('sensor.waktu_sekarang', 'Isyraq') %}{{ ((as_local(states('sensor.waktu_dhuha') | as_datetime) - as_local(now())).total_seconds() / 60) | round }}
            {%elif is_state('sensor.waktu_sekarang', 'Dhuha') %}{{ ((as_local(states('sensor.solat_zohor') | as_datetime) - as_local(now())).total_seconds() / 60) | round }}
            {%elif is_state('sensor.waktu_sekarang', 'Zohor') %}{{ ((as_local(states('sensor.solat_asar') | as_datetime) - as_local(now())).total_seconds() / 60) | round }}
            {%elif is_state('sensor.waktu_sekarang', 'Asar') %}{{ ((as_local(states('sensor.solat_maghrib') | as_datetime) - as_local(now())).total_seconds() / 60) | round }}
            {%elif is_state('sensor.waktu_sekarang', 'Maghrib') %}{{ ((as_local(states('sensor.solat_isyak') | as_datetime) - as_local(now())).total_seconds() / 60) | round }}
            {%elif is_state('sensor.waktu_sekarang', 'Isyak') %}{{ ((as_local(states('sensor.waktu_imsak') | as_datetime) + timedelta(days=1) - as_local(now())).total_seconds() / 60) | round }}
            {%endif%}

## Updater Script ##
script:
  esolat_updater:
    alias: "🕋 eSolat - Updater"
    sequence:
      - service: downloader.download_file
        data:
          overwrite: true
          subdir: esolat
          filename: esolat.yaml
          url: >-
            https://raw.githubusercontent.com/zubir2k/HomeAssistantAdzan/main/config/HAMY/esolat/esolat.yaml
      - service: downloader.download_file
        data:
          overwrite: true
          url: >-
            https://raw.githubusercontent.com/zubir2k/HomeAssistantAdzan/main/config/HAMY/esolat/version.json
          subdir: esolat
          filename: version.json
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: command_line.reload
      - service: rest.reload
      - service: automation.reload
      - service: persistent_notification.create
        data:
          message: >-
            eSolat Template update completed. It is recommended that you restart your Home Assistant.
            {{ '\n' }}{{ '\n' }}**Version Installed:** {{ state_attr('binary_sensor.solat_version', 'current') }}{{ '\n' }}
            **Version Available:** {{ state_attr('binary_sensor.solat_version', 'latest') }}{{ '\n' }}**Changes:** 
            {{ '\n' }}{{ state_attr('binary_sensor.solat_version', 'description') }}
          notification_id: esolat_update
          title: 🕋 eSolat - Update Completed.
    mode: single
    icon: mdi:star-crescent

