    trigger:
      - platform: time
        at: '00:00:00'
    condition:
      - condition: template
        value_template: '{{now().day == 1 and now().month == 1}}'
    action:
      - service: downloader.download_file
        data:
          url: >-
            https://www.e-solat.gov.my/index.php?r=esolatApi/takwimsolat&period=year&zone={{states('input_text.solat')}}
          filename: esolat.json
          overwrite: true
      - delay:
